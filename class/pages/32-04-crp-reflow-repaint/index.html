<!DOCTYPE html>
<html lang="ko">
<head>
    
    <title> Reflow 와 Repaint </title>
    <style>
        .reflow {
            width: 100px;
            height: 100px;
            background-color: salmon;
        }
        .reflow:hover{
            width: 110px;
            height: 110px;
        }

        .repaint {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        .repaint:hover{
            background-color: red;

        }

    </style>
</head>


<body>
    <div class="reflow">리플로우 연습!</div>
    <div class="repaint">리페인트 연습!</div>

</body>
</html>
